service: vautomator-api

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: python3.6
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: scans/create.create
    events:
      - http:
          path: vascans
          method: post
          cors: true
    environment: 
      TENABLEIO_ACCESS_KEY: '<TIO_ACCESS_KEY>'
      TENABLEIO_SECRET_KEY: '<TIO_SECRET_KEY>'
      TLSOBS_API_URL: 'https://tls-observatory.services.mozilla.com'
      SSHSCAN_API_URL: 'https://sshscan.rubidus.com'
      HTTPOBS_URL: 'https://observatory.mozilla.org'


  list:
    handler: scans/list.list
    events:
      - http:
          path: vascans
          method: get
          cors: true
    environment: 
      TENABLEIO_ACCESS_KEY: '<TIO_ACCESS_KEY>'
      TENABLEIO_SECRET_KEY: '<TIO_SECRET_KEY>'
      TLSOBS_API_URL: 'https://tls-observatory.services.mozilla.com'
      SSHSCAN_API_URL: 'https://sshscan.rubidus.com'
      HTTPOBS_URL: 'https://observatory.mozilla.org'

  get:
    handler: scans/get.get
    events:
      - http:
          path: vascans/{id}
          method: get
          cors: true
    environment: 
      TLSOBS_API_URL: 'https://tls-observatory.services.mozilla.com'
      SSHSCAN_API_URL: 'https://sshscan.rubidus.com'
      HTTPOBS_URL: 'https://observatory.mozilla.org'

